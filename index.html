<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="inputs">
        <div class="dates">
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD" min="1" max="31" />
          <p class="error"></p>
        </div>
        <div class="dates">
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM" min="1" max="12" />
          <p class="error"></p>
        </div>
        <div class="dates">
          <label for="year">Year</label>
          <input
            type="number"
            id="year"
            placeholder="YYYY"
            min="1"
            max="2500"
          />
          <p class="error"></p>
        </div>
      </div>
      <div class="icon-hr">
        <hr />
        <img
          id="button"
          src="./assets/images/icon-arrow.svg"
          alt="icon-arrow"
        />
      </div>

      <div class="result">
        <p><span id="years-result">--</span> years</p>
        <p><span id="months-result">--</span> months</p>
        <p><span id="days-result">--</span> days</p>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
